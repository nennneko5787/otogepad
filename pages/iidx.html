<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>IIDX</title>

        <link rel="stylesheet" href="/static/css/iidx.css" />
        <script src="/static/js/iidx.js"></script>
    </head>
    <body>
        <div class="overlay">
            <a href="/">戻る</a>
            <a href="" id="reload">リロード</a>
        </div>
        <div class="container">
            <div class="turn" data-keyid="7"></div>
            <div class="board">
                <div class="black">
                    <div class="key" data-keyid="1"></div>
                    <div class="key" data-keyid="3"></div>
                    <div class="key" data-keyid="5"></div>
                </div>
                <div class="white">
                    <div class="key" data-keyid="0"></div>
                    <div class="key" data-keyid="2"></div>
                    <div class="key" data-keyid="4"></div>
                    <div class="key" data-keyid="6"></div>
                </div>
            </div>
        </div>

        <script type="application/json">
            async function clearCacheAndReload() {
              if ('serviceWorker' in navigator) {
                const cacheNames = await caches.keys();
                await Promise.all(
                  cacheNames.map(name => caches.delete(name))
                );

                const regs = await navigator.serviceWorker.getRegistrations();
                await Promise.all(
                  regs.map(reg => reg.unregister())
                );
              }

              location.reload(true);
            }

            document.getElementById("reload").addEventListener("click", () => {
              clearCacheAndReload();
            });
        </script>
    </body>
</html>
